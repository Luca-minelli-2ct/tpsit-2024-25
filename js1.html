<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottoni con Alert</title>
    <style>
        .bottone1 {
            background-color: #ff0000; 
            color: white;
        }
        .bottone2 {
            background-color: #00d0f5; 
            color: white;
        }
        .bottone3 {
            background-color: #0013ba; 
            color: white;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
    </style>
    <script>
        function mostraAlert(frase) {
            alert(frase);
        }
    </script>
</head>
<body>
    <h1>Clicca i bottoni e vedrai</h1>
    <button class="bottone1" onclick="mostraAlert('beccati sto bottone')">Bottone 1</button>
    <button class="bottone2" onclick="mostraAlert('Se hai cliccato questo bottone, boh non so che dire')">Bottone 2</button>
    <button class="bottone3" onclick="mostraAlert('Ciao boss')">Bottone 3</button>
</body>
</html>
